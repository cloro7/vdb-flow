name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop]

jobs:
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install commitizen
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install commitizen

      - name: Check commit messages
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          source venv/bin/activate
          cz check --rev-range ${BASE_SHA}..${HEAD_SHA}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run black
        run: |
          source venv/bin/activate
          black --check src/

      - name: Run flake8
        run: |
          source venv/bin/activate
          flake8 src/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install dependencies and security tools
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: |
          source venv/bin/activate
          pip-audit --strict --progress-spinner off

      - name: Run Bandit
        run: |
          source venv/bin/activate
          bandit -q -r src

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          source venv/bin/activate
          pytest tests/unit/ -v

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Ollama models
        uses: actions/cache@v4
        with:
          path: ./ollama_storage
          key: ollama-models-${{ runner.os }}-nomic-embed-text
          restore-keys: |
            ollama-models-${{ runner.os }}-

      - name: Start services
        run: docker compose up -d

      - name: Wait for Qdrant to be ready
        run: |
          timeout=60
          elapsed=0
          while ! curl -s http://localhost:6333/health > /dev/null; do
            if [ $elapsed -ge $timeout ]; then
              echo "Qdrant failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for Qdrant..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Qdrant is ready"

      - name: Wait for Ollama to be ready
        run: |
          timeout=60
          elapsed=0
          while ! curl -s http://localhost:11434/api/tags > /dev/null; do
            if [ $elapsed -ge $timeout ]; then
              echo "Ollama failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for Ollama..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Ollama is ready"

      - name: Pull Ollama model
        run: |
          # Check if model already exists, if not pull it
          if ! docker exec ollama ollama list | grep -q "nomic-embed-text"; then
            echo "Pulling nomic-embed-text model..."
            docker exec ollama ollama pull nomic-embed-text:latest
            echo "Model pulled successfully"
          else
            echo "Model nomic-embed-text already exists, skipping pull"
          fi

      - name: Save Ollama models cache
        if: always()
        uses: actions/cache@v4
        with:
          path: ./ollama_storage
          key: ollama-models-${{ runner.os }}-nomic-embed-text
          restore-keys: |
            ollama-models-${{ runner.os }}-

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        env:
          QDRANT_URL: http://localhost:6333
        run: |
          source venv/bin/activate
          pytest tests/integration/ -v --timeout=300

      - name: Stop services
        if: always()
        run: docker compose down -v

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install build dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Get version from git
        id: get_version
        run: |
          source venv/bin/activate
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match HEAD | sed 's/^v//')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tagged=true" >> $GITHUB_OUTPUT
          else
            VERSION=$(python -c "import setuptools_scm; print(setuptools_scm.get_version())")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tagged=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: $VERSION"

      - name: Build package
        run: |
          source venv/bin/activate
          python -m build

      - name: Check build artifacts
        run: |
          ls -la dist/
          test -f dist/*.whl
          test -f dist/*.tar.gz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=$(echo $TAG | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Updating changelog for version: $VERSION (tag: $TAG)"

      - name: Set up virtual environment
        run: python -m venv venv

      - name: Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install setuptools-scm

      - name: Update CHANGELOG.md
        run: |
          source venv/bin/activate
          python scripts/update_changelog.py \
            "${{ steps.get_version.outputs.version }}" \
            "${{ steps.get_version.outputs.tag }}" \
            "${{ github.repository }}"
          echo "Updated CHANGELOG.md:"
          head -25 CHANGELOG.md

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push CHANGELOG.md
        run: |
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to CHANGELOG.md"
          else
            git commit -m "chore: update CHANGELOG.md for release ${{ steps.get_version.outputs.version }}"
            TARGET_BRANCH="${{ github.event.repository.default_branch }}"
            echo "Pushing changelog update to ${TARGET_BRANCH}"
            git push origin "HEAD:${TARGET_BRANCH}"
          fi
