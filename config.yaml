# VDB Manager Configuration
# Replace 'server_ip' with your actual server IP address or hostname

# Database configuration
database:
  type: "qdrant"
  url: "http://server_ip:6333"  # Qdrant server URL (replace server_ip with actual IP)

# Ollama embedding service configuration
ollama:
  url: "http://server_ip:11434/api/embeddings"  # Ollama API endpoint (replace server_ip with actual IP)
  model: "nomic-embed-text:latest"  # Embedding model to use
  timeout: 60  # Request timeout in seconds
  vector_size: 768  # Size of embedding vectors (default: 768 for nomic-embed-text)

# Text processing configuration
text_processing:
  chunk_size: 800  # Number of words per chunk
  overlap: 100  # Number of overlapping words between chunks
  max_text_length: 5000  # Maximum text length for embedding (truncates longer text)

# Rate limiting configuration
rate_limiting:
  disabled: false  # Set to true to disable rate limiting (DEVELOPMENT ONLY)
  db_requests_per_second: 100  # Maximum database requests per second
  embedding_requests_per_second: 10  # Maximum embedding API requests per second
